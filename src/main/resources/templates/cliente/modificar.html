<!DOCTYPE html>
<html xmlns:th"http://www.thymeleaf.org">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
            <h2>Datos de cliente</h2>
            <br/>
            <a th:href="@{/cliente/listado}">Regresar</a>
            <br/>
            <br/>
            <form th:action="@{/cliente/guardar}"
                  method="POST"
                  th:object="${cliente}">

                <input type="hidden" name="idCliente" th:field="*{idCliente}"/>

                <label for="nombre">Nombre</label><br/>
                <input type="text" name="nombre" th:fiel="*{nombre}"><br/>

                <label for="apellidos">Apellidos</label><br/>
                <input type="text" name="apellidos" th:fiel="*{apellidos}"><br/>

                <label for="correo">Correo</label><br/>
                <input type="email" name="correo" th:fiel="*{correo}"><br/>

                <label for="telefono">Telefono</label><br/>
                <input type="tel" name="telefono" th:fiel="*{telefono}"><br/><br/><br/>
                
                <label for="limite">Limite de credito</label><br/>
                <input type="number" name="limite" th:fiel="*{credito.limite}"><br/><br/><br/>

                <input type="submit" name="Guardar" value="Guardar">

            </form>
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
